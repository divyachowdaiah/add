<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>add to cart</title>
<link href="style.css" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/beholder" rel="stylesheet">                
</head>
<body> 
  <div class="header">
    <h1>ADD TO CART</h1>
  </div>
  
  <div class="card">
    <img src="asset/pizza.jpeg" alt="pizza">
    
    <div class="card-content">
      <div class="card-title">Pizza</div>
      <div class="card-text">A delicious pizza with a variety of toppings to choose from.</div>
      <div class="add-button">
        <button class="button" onclick="decrease()">&minus;</button>
        <div class="add" id="add">ADD TO CART</div>
        <button class="button" onclick="increment()">&plus;</button>
      </div>
    </div>
  </div>      


  
   
   
</body>
<script src="index.js"></script>

</html>
